<div class="master-container">

  <h2 class="title">Master Data</h2>

  <!-- Maintenance Toggle -->
  <div class="section">
    <label class="label">Application Under Maintenance?</label>

    <label class="toggle-switch">
      <input type="checkbox"
             [(ngModel)]="formData.isMaintenance"
             (change)="checkIfChanged()" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="section">
    <label class="label">Enable new game card</label>

    <label class="toggle-switch">
      <input type="checkbox"
             [(ngModel)]="formData.isGameEnabled"
             (change)="checkIfChanged()" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Telegram URL -->
  <div class="section">
    <label class="label">Home Group Link</label>
    <input type="text"
           [(ngModel)]="formData.telegramUrl"
           class="input-box"
           (input)="checkIfChanged()" />
  </div>

    <!-- Secondary Telegram URL -->
  <div class="section">
    <label class="label">Home Telegram URL</label>
    <input type="text"
           [(ngModel)]="formData.telegramUrlOne"
           class="input-box"
           (input)="checkIfChanged()" />
  </div>

      <!-- Secondary Telegram URL -->
  <div class="section">
    <label class="label">Support Telegram URL</label>
    <input type="text"
           [(ngModel)]="formData.telegramUrlTwo"
           class="input-box"
           (input)="checkIfChanged()" />
  </div>

  <!-- UPDATE BUTTON -->
  <button class="update-btn"
          [disabled]="!isChanged"
          (click)="updateMasterData()">
    Update
  </button>

</div>
