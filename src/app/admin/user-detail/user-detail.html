<div class="user-details-overlay" (click)="close.emit()"></div>

<div class="user-details-card">
  
  <!-- NAME BADGE -->
  <div class="name-badge">{{ formattedName }}</div>

  <!-- USER BASIC INFO -->
  <div class="user-info">
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Referral ID:</strong> {{ user.referralId }}</p>
  </div>

  <!-- WALLET SECTIONS -->
  <div class="wallet-box">
    <label>Working Wallet</label>
    <div class="wallet-actions">
      <span>{{ user.wallet }}</span>
      <button class="add-btn" (click)="triggerAdd('Deposit')">Add</button>
    </div>
  </div>

  <div class="wallet-box">
    <label>Withdraw Wallet</label>
    <div class="wallet-actions">
      <span>{{ user.earnings }}</span>
      <button class="add-btn" (click)="triggerAdd('Withdraw')">Add</button>
    </div>
  </div>

  <!-- ACTIVE/INACTIVE TOGGLE -->
  <div class="status-toggle">
    <label>Status</label>

    <label class="toggle-switch">
      <input type="checkbox"
             [checked]="user.status"
             (change)="triggerStatusToggle()" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- EMAIL ICON -->
  <button class="email-btn" (click)="triggerSendEmail()">
    <i class="fa fa-envelope"></i> Send Email
  </button>

  <!-- Close -->
  <button class="close-detail" (click)="close.emit()">Close</button>

</div>
