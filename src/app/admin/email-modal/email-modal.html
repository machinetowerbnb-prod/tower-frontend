<div class="email-overlay" *ngIf="show" (click)="close()"></div>

<div class="email-modal" *ngIf="show" role="dialog" aria-modal="true">
  <div class="modal-header">
    <div class="logo-wrap">
    </div>
    <div class="title">Send To : {{ getFormattedRecipients() }}</div>

    <button class="close-x" (click)="close()">Ã—</button>
  </div>

  <div class="modal-body">
    <label class="field-label">Subject</label>
    <input #subjectInput class="subject-input" [(ngModel)]="subject" [placeholder]="subjectPlaceholder" />

    <label class="field-label">Message</label>

    <!-- Toolbar -->
    <div class="toolbar">
      <button type="button" (click)="format('bold')" title="Bold"><b>B</b></button>
      <button type="button" (click)="format('italic')" title="Italic"><i>I</i></button>
      <button type="button" (click)="format('underline')" title="Underline"><u>U</u></button>
      <button type="button" (click)="format('insertUnorderedList')" title="Bullet list">â€¢ List</button>
      <button type="button" (click)="format('insertOrderedList')" title="Numbered list">1. List</button>
      <button type="button" (click)="insertLink()" title="Insert link">ğŸ”— Link</button>
      <button type="button" (click)="insertImage()" title="Insert image">ğŸ–¼ï¸ Image</button>
      <button type="button" (click)="format('undo')" title="Undo">â†¶</button>
      <button type="button" (click)="format('redo')" title="Redo">â†·</button>
      <button type="button" (click)="clear()" title="Clear">Clear</button>
    </div>

    <!-- Editor -->
    <div #editor class="editor" contenteditable="true" [attr.placeholder]="messagePlaceholder"></div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-close" (click)="close()">Close</button>
    <button class="btn btn-send" (click)="send()">Send Email</button>
  </div>
</div>
