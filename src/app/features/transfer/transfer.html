<!-- ðŸ”¹ Overlay -->
<div class="overlay" *ngIf="isVisible" (click)="closeModal()"></div>

<!-- ðŸ”¹ Transfer Modal -->
<div class="transfer-modal" *ngIf="isVisible">

  <!-- ðŸ”¹ Blue Header -->
  <div class="modal-header-blue">
    <h3>Transfer Funds</h3>
    <img src="/close_round.svg" (click)="closeModal()" alt="close" />
  </div>

  <!-- ðŸ”¹ Body -->
  <div class="modal-body">

    <!-- Wallet Card -->
    <div class="wallet-card">
      <div class="wallet-item">
        <p>Main Wallet</p>
        <h3>{{ mainWallet }} <span>USDT</span></h3>
      </div>

      <div class="divider"></div>

      <div class="wallet-item">
        <p>Withdrawal Account</p>
        <h3>{{ withdrawalWallet }} <span>USDT</span></h3>
      </div>
    </div>

    <!-- Info -->
    <div class="info-box">
      Funds transferred from your Withdrawal Account to your Main Wallet,
      the transferred amount will be compounded for up to 120 days.
    </div>

    <!-- Amount -->
    <div class="input-section">
      <label>Transfer amount</label>

      <div class="input-wrapper">
        <input
          type="number"
          [(ngModel)]="amount"
          placeholder="0"
        />
        <span class="max-btn" (click)="setMax()">Max</span>
      </div>
    </div>

    <!-- Actions -->
    <div class="action-buttons">
      <button class="confirm-btn" (click)="transfer()">Transfer Funds</button>
      <button class="cancel-btn" (click)="closeModal()">Cancel</button>
    </div>

  </div>
</div>
