<header>
  <app-top-nav></app-top-nav>
</header>
<div class="page-container">
  <div class="banner">
    <div class="banner-align">
      <button class="back-btn" (click)="goBack()">
        <img src="/leftarraow.svg" alt="back" />
      </button>
      <!-- <span class="back-btn" (click)="goBack()"><</span> -->
      <div class="banner-text">
        <h2>{{ 'Change password' | translate }}</h2>
      </div>
    </div>
    <p>{{ 'Create a new password. Ensure it differs from previous ones for security.' | translate }}</p>
  </div>
  <div class="form-container">
    <form [formGroup]="form" class="formField">

      <label>{{ 'Email' | translate }}</label>
      <input type="email" formControlName="email" placeholder="{{ 'Enter your email' | translate }}" />
      <div class="error-msg" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        {{ 'Please enter a valid email' | translate }}
      </div>

    </form>
  </div>

  <!-- ğŸ”µ Bottom fixed save/update button -->
  <div class="bottom-btn-wrapper">
    <button class="primary-btn" [disabled]="isDisable" (click)="resend()">
      {{ 'Send Email' | translate }}
    </button>
  </div>

</div>
