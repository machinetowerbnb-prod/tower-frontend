<header>
  <app-top-nav></app-top-nav>
</header>
<div class="page-container">
  <div class="banner">
    <div class="banner-align">
      <button class="back-btn" (click)="goBack()">
        <img src="/leftarraow.svg" alt="back" />
      </button>
      <!-- <span class="back-btn" (click)="goBack()"><</span> -->
      <div class="banner-text">
        <h2>{{ 'Change password' | translate }}</h2>
      </div>
    </div>
    <p>{{ 'Create a new password. Ensure it differs from previous ones for security.' | translate }}</p>
  </div>
  <div class="form-container">
    <form [formGroup]="form">

      <label>{{ 'New password' | translate }}</label>
      <input type="password" formControlName="newPassword" placeholder="{{ 'Enter your new password' | translate }}" />
      <div class="error-msg" *ngIf="form.get('newPassword')?.touched && form.get('newPassword')?.invalid">
        {{ 'Password must be at least 6 characters' | translate }}
      </div>

      <label>{{ 'Confirm New password' | translate }}</label>
      <input type="password" formControlName="confirmPassword"
        placeholder="{{ 'Enter your new password' | translate }}" />
      <div class="error-msg" *ngIf="form.errors?.['mismatch']">
        {{ 'Passwords do not match.' | translate }}
      </div>

    </form>
  </div>

  <!-- ðŸ”µ Bottom fixed save/update button -->
  <div class="bottom-btn-wrapper">
    <button class="primary-btn" (click)="updatePassword()">
      {{ 'Update password' | translate }}
    </button>
  </div>

</div>
