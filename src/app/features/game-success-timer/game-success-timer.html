<div class="timer-modal" *ngIf="isVisible">

  <div class="overlay" [class.fade-out]="isClosing" (click)="close()"></div>
  <div class="modal-box" [class.fade-out]="isClosing">
    <div class="header">
      <h3>Youâ€™re On a Roll!</h3>
      <img src="/close_round.svg" alt="close" class="close-btn" (click)="close()" />
    </div>

    <div class="body">
      <div class="badge">
        <img src="/game-timer.gif" alt="Badge" />
      </div>

      <h4>Core computing started successful</h4>

      <p class="desc">
        {{msg}}
      </p>

      <div class="countdown">
        <div class="cell">
          <span class="num">{{ hours }}</span>
          <span class="label">HOURS</span>
        </div>

        <div class="divider"></div>

        <div class="cell">
          <span class="num">{{ minutes }}</span>
          <span class="label">MINUTES</span>
        </div>

        <div class="divider"></div>

        <div class="cell">
          <span class="num">{{ seconds }}</span>
          <span class="label">SECONDS</span>
        </div>
      </div>


      <p class="footer-text">
        You can start your next Circulation Trading session after the Tower cooldown period.
      </p>
    </div>
  </div>
</div>
