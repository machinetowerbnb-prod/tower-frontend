<div
  class="deposit-modal"
  *ngIf="isVisible"
  [class.fade-in]="!isClosing"
  [class.fade-out]="isClosing"
>
  <div class="modal-header-blue">
    <h3>Congratulations</h3>
    <img src="/close_round.svg" (click)="closeModal()" alt="close" />
  </div>

  <div class="modal-body success-content">
    <img src="/success.gif" alt="success" />
    <p class="title">Successful Purchase!</p>
    <p class="desc">
      Your Core Tower Computing has been unlocked.<br />
      Start your daily trading strategy and watch your earnings level up with every order.
    </p>
  </div>
</div>
