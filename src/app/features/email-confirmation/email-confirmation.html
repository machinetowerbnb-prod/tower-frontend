<div class="layout-container" fxLayout="column" fxFlexFill>
  <header>
    <app-top-nav></app-top-nav>
  </header>
  <div class="signin-container">
    <div class="welcome-section">
      <h2>{{'Welcome' | translate}}</h2>
      <h4>{{'to Mission Town' | translate}}</h4>
    </div>
    <!-- Main Content -->
    <div class="main-content">

      <img src="/email-gif.gif" alt="Confirm email" class="verify-img" />
      <h2 style="color: #111111;font-weight: 500;">Verified successfully</h2>
      <div class="verification-text">The verification has been sent. Please tap the link inside that email to continue.</div>
    </div>
  </div>
  <footer class="footer">
    <button mat-raised-button type="submit" class="login-button" style="color: #ffffff;background: #2752E7 !important;" click="continueForward()">
      {{'Continue' | translate}}
    </button>

</div>
